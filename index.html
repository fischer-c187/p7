<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="./assets/scripts/app.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/6122b97494.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/images/logo/logo.svg" alt="" class="header__logo">
      <h1 class="header__title">Les petits plats</h1>
    </header>
    <main>
      <div class="search">
        <input type="text" placeholder="Rechercher une recette" class="search__input" id="search-recipe" autocomplete="off">
        <label for="search-recipe" class="search__label"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></label>
      </div>

      <div class="filter-tag"></div>

      <div class="selector">

        <input type="checkbox" class="hidden-checkbox" id="ingredients-checkbox">
        <div class="list-btn">

          <div class="list-btn__wrapper">
            <input type="text"
              placeholder="Rechercher un ingredient"
              class="list-btn__input"
              id="input-ingredients"
              autocomplete="off">
            <label class="list-btn__label" for="ingredients-checkbox">
              <span class="list-btn__text">Ingredients</span>
              <i class="fa-solid fa-angle-up list-btn__icon"></i>
            </label>
          </div>

          <ul class="dropdown dropdown--bg-blue" id="dropdown-ingredients">
          </ul>
        </div>

        <input type="checkbox" class="hidden-checkbox" id="devices-checkbox">
        <div class="list-btn">

          <div class="list-btn__wrapper list-btn__wrapper--green">
            <input
              type="text"
              placeholder="Rechercher un appareil"
              class="list-btn__input"
              id="input-appliance"
              autocomplete="off">
            <label for="devices-checkbox" class="list-btn__label">
              <span class="list-btn__text">Appareils</span>
              <i class="fa-solid fa-angle-up list-btn__icon"></i>
            </label>
          </div>

          <ul class="dropdown dropdown--bg-green" id="dropdown-appliance">
          </ul>
        </div>

        <input type="checkbox" class="hidden-checkbox" id="ustensils-checkbox">
        <div class="list-btn">

          <div class="list-btn__wrapper list-btn__wrapper--red">
            <input
              type="text"
              placeholder="Rechercher un ustensile"
              class="list-btn__input"
              id="input-ustensils"
              autocomplete="off">
            <label for="ustensils-checkbox" class="list-btn__label">
              <span class="list-btn__text">Ustensiles</span>
              <i class="fa-solid fa-angle-up list-btn__icon"></i>
            </label>
          </div>

          <ul class="dropdown dropdown--bg-red" id="dropdown-ustensils">
          </ul>
        </div>

      </div>
      <section class="recipe-list"></section>
    </main>
  </body>
</html>
